steps:
  - name: 'hashicorp/terraform:1.0.0'
    args: ['init']
    env:
    - "TF_VAR_project-name=corded-shift-399205"
  - name: 'hashicorp/terraform:1.0.0'
    args: ['refresh']
    env:
    - "TF_VAR_project-name=corded-shift-399205"
  - name: 'hashicorp/terraform:1.0.0'
    args: ['plan']
    env:
    - "TF_VAR_project-name=corded-shift-399205"
  - name: 'hashicorp/terraform:1.0.0'
    args: ['apply', '-auto-approve']
    env:
    - "TF_VAR_project-name=corded-shift-399205"
substitutions:
    _BUCKET: terraformbuckettest
tags: ['cloud-builders-community']

